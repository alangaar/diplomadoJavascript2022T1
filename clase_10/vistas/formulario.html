<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="js/formulario.js"></script>
    <title>Index</title>
</head>

<body>
    <h1>Ejercicio - Formulario</h1>
    <main class="contenedor caja-flexible columnas centrar-elementos-y">
        <form id="mi-formulario" class="margen-fondo-3 caja-flexible columnas">
            <div class="form-element margen-fondo-1">
                <label for="">Parrafo</label>
                <input name="parrafo" type="text">
            </div>
            <div class="form-element margen-fondo-1">
                <label for="">Color</label>
                <select name="color" id="">
                    <option value="#FF0022">Rojo</option>
                    <option value="#FDFFFC">Blanco</option>
                    <option value="#011627">Negro</option>
                </select>
            </div>
            <div class="form-element margen-fondo-1">
                <label for="">Redondeado</label>
                <input name="redondeado" type="checkbox">
            </div>
            <div class="form-element centrar-elementos margen-fondo-1">
                <input type="submit" value="Guardar">
            </div>
        </form>
        <div class="box caja-flexible centrar-elementos-y centrar-elementos">
            <p>
                Mi div
            </p>
        </div>
    </main>
</body>

</html>
