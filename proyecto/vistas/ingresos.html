<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/librerias/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Ingresos</title>
    <script defer src="js/data.js"></script>
    <script src="js/menu.js"></script>
    <script defer src="js/main.js"></script>
    <script src="js/ingresos.js"></script>
</head>
<body>
    <div id="menu"></div>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card my-5">
                    <div class="card-header">
                        <h3 class="card-title">Formulario de registro</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="listado-tipos">Tipo</label>
                                <select id="listado-tipos" class="form-select" aria-label="Default select example"></select>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
